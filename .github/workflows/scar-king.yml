        uses: actions/checkout@v4
        with:
          repository: ${{ env.MAIN_REPOSITORY }}
          token: ${{ env.GH_PAT }}
          ref: ${{ env.REF_NAME}}

      - name: Send telegram message
        timeout-minutes: 1
        run: |
          source ./scripts/send_message.sh
          MESSAGE=$(get_message_information "Liberty Exchange Customer")
